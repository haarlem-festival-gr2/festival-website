version: '3'
services:
  nginx:
    image: docker.io/library/nginx:1.25.3-alpine
    volumes:
      - ./build/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
  php:
    build:
      context: .
      dockerfile: build/PHP.Dockerfile
    volumes:
      - ./app:/app
      - ./vendor:/app/vendor
    environment:
      DB_TYPE: ${DB_TYPE}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}

